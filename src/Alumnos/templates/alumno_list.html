{% extends 'base.html' %}

{% block title %}
    Alumnos: Listado
{% endblock %}


{% block content %}
    {% for item in alumnos %}
        <p><a href="/alumnos/{{item.id}}">{{item.last_name}}, {{item.first_name}}</a></p>  
    {% endfor %}
    <hr>
    <h1>Formulario</h1>
    <form method='POST' action='.'>
        {% csrf_token %}
        {{ form }}
        <button type='submit'>Guardar</button>
    </form>
    
{% endblock %}
